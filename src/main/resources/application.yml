spring:
  data:
    elasticsearch:
      repositories:
        enable: true
      cluster-name:  docker-cluster
      cluster-nodes:  192.168.94.132:9200
  application:
    name: elasticsearch
    cloud:
      nacos:
        discovery:
          metadata:
            management:
              context-path: ${server.servlet.context-path}/actuator
server:
  servlet:
    context-path: "/elasticsearch"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
  metrics:
    tags:
      source: elasticsearch